<div class="container-fluid h-100 login-background">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="card">
      <article class="card-body">
        <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
        <hr />
        <p class="text-success text-center">Please login to your account!</p>
        <form [formGroup]="form" (ngSubmit)="onSubmit()"> 
          <div class="form-group has-danger">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-user"></i>
                </span>
              </div>
              <input
                formControlName="login"
                class="form-control"
                [ngClass]="{'is-invalid': isFieldInvalid('login')}"
                placeholder="Email or login"
                type="text"
              />
              <div *ngIf="isFieldInvalid('login')" class="invalid-feedback">
                  {{getErrorMessage('login')}}
              </div>
            </div>
            <!-- input-group.// -->
          </div>
          <!-- form-group// -->
          <div class="form-group has-danger">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
              <input
                formControlName="password"
                class="form-control"
                [ngClass]="{'is-invalid': isFieldInvalid('password')}"
                placeholder="******"
                type="password"
              />
              <div *ngIf="isFieldInvalid('password')" class="invalid-feedback">
                  {{getErrorMessage('password')}}
              </div>
            </div>
            <!-- input-group.// -->
          </div>
          <!-- form-group// -->
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Login
            </button>
          </div>
          <p class="text-center">
            <a [routerLink]="['/register']" routerLinkActive="router-link-active"  class="btn register-button">Want to register?</a>
          </p>
        </form>
      </article>
    </div>
    <!-- card.// -->
  </div>
</div>
