<div class="container-fluid h-100 login-background">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="card">
      <article class="card-body">
        <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
        <hr />
        <p class="text-success text-center">Please login to your account!</p>
        <form [formGroup]="form" (ngSubmit)="onSubmit()"> 
          
          <div class="form-group has-danger">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-user"></i>
                </span>
              </div>
              <input
                formControlName="email"
                class="form-control"
                [ngClass]="{'is-invalid': isFieldInvalid('email')}"
                placeholder="Email"
                type="email"
              />
            </div>
            <div *ngIf="isFieldInvalid('email')" class="invalid-feedback d-block">
                {{getErrorMessage('email')}}
            </div>
          </div>

          <div class="form-group has-danger">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
              <input
                formControlName="password"
                class="form-control"
                [ngClass]="{'is-invalid': isFieldInvalid('password')}"
                placeholder="******"
                type="password"
              />
            </div>
            <div *ngIf="isFieldInvalid('password')" class="invalid-feedback d-block">
                {{getErrorMessage('password')}}
            </div>
          </div>
          <div class="form-group">
              <div *ngIf="errorMessage" class="invalid-feedback d-block">
                  {{errorMessage.message}}
              </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Login
            </button>
          </div>

          <p class="text-center">
            <a [routerLink]="['/register']" routerLinkActive="router-link-active"  class="btn register-button">Want to register?</a>
          </p>
        </form>
      </article>
    </div>
    <!-- card.// -->
  </div>
</div>
