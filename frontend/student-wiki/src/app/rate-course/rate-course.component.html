<article class="card my-4 pb-2">
    <div class="card-body text-center">
        <h3 class="my-4" >Rate course as you wish, remember not to be too violent!</h3>
        <div>
            <ngb-rating class="stars" [(rate)]="currentRating" max="5"></ngb-rating>
        </div>
        <button 
            class="btn btn-success" 
            (click)="submit()"
            [disabled]="!currentRating"
        >
            Submit
        </button>
    </div>
</article>
