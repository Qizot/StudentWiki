<div class="container-fluid">
    <div class="row">
        <app-courses-filter class="col-sm-3 p-0" (searchConfig)="setSearchConfig($event)"></app-courses-filter>
        <div class="container col-sm-9">
            <div class="row justify-content-center align-items-center">
                <app-course-card (courseDeleted)="getCourses()" class=" col-sm-4 col-md-3 m-2 p-3 zebra-card" *ngFor="let course of (courses | searchCourses: searchConfig)" [course]="course"></app-course-card>
            </div>
        </div>
    </div>
</div>
